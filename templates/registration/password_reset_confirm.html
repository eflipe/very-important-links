{% extends 'vil_app/base.html' %}
{% load staticfiles %}
{% block title_block %}
  Nueva contraseña
{% endblock %}

{% block body_block %}
  {% if validlink %}
  <strong>Ingresar los datos correspondientes</strong>
  <form class="" action="" method="post">
    {% csrf_token %}

    {{ form.as_p}}

    <input type="submit" name="submit" value="Enviar">
  </form>
  {% else %}
  <p>Wrong way.</p>
  <a href="{% url 'password_reset' %}">Restablecer contraseña.</a>
  {% endif %}
{% endblock %}

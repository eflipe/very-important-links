{% extends 'vil_app/base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
Registrarse
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
  <div class="container">
    <h1 class="jumbotron-heading">Registrate aquí</h1>
  </div>
</div>
{% if user.is_authenticated %}
  <strong>Enhorabuena, ya estás registrado.</strong>
  <a href="{% url 'vil_app:index' %}">HOME</a>
{% else %}
<div class="container">
  <div class="row">
   <form class="registration_form" action="" method="post">
    {% csrf_token %}

      {{ form | crispy }}

    <button type="submit" class="btn btn-primary">Registrarse</button>
   </form>
  </div>
</div>
{% endif %}
{% endblock %}

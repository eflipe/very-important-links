<ul class="nav flex-column">
{% if categorias %}
  {% for cat in categorias %}
    {% if cat == current_category %}
    <li class="nav-item">

        <a class="nav-link active" href="{% url 'vil_app:categoria' cat.slug %}">
          <span data-feather="archive"></span>{{ cat.name }}</a>

    </li>
    {% else %}
    <li class="nav-item">
      <a  class="nav-link" href="{% url 'vil_app:categoria' cat.slug %}">
        <span data-feather="archive"></span> {{ cat.name }}
      </a>
    </li>
    {% endif %}
  {% endfor %}
{% else %}
  <li class="nav-item"><strong>No hay categor√≠as.</strong></li>
{% endif %}
</ul>
